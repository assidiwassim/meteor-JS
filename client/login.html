<template name="login">
        <div class="container -fluid">
        <div class="col-md-12">
                <div class="modal-dialog" style="margin-bottom:0">
                    <div class="modal-content">
                        <div class="panel-heading">
                            <h3 class="panel-title">Connecter</h3>
                            <hr/>
                            <h4>
                                <img border="0"  hspace="0" src="/images/tn.png"  height="60" class="pull-left hidden-xs position-img  "/>
                                <p class="text-center text-muted">Bienvenue  dans le site de gestion et localisation des patrimoines</p>
                           </h4>
                            <hr>
                            <img border="0" width="400"  hspace="0" src="/images/la_poste_tunisienne_logo_4092.png"  class="center-block img-responsive img-rounded"/>

                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Mot de passe" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>

                                    <input type="submit" value="Login" class="btn btn-sm btn-success"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        





</template>
